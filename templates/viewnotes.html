{% extends "base.html" %}
{% block title %} View notes{% endblock title %}

{% block body %}
<div class="container">
    <h2 class="my-5">Your notes </h2>
    <div class="notes" style="display:flex ;flex-wrap:wrap">

{% for d in data %}
{% comment %} return a card {% endcomment %}

<div class="card mx-3 my-3" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title"> {{d.title}}</h5>
      {% comment %} <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6> {% endcomment %}
      <p class="card-text">{{d.desc}}</p>
      <a href="/editNote/{{d.id}}" class="card-link">Edit</a>
      <a href="/delete/{{d.id}}" class="card-link">Delete</a>
    </div>
  </div>
<br>
{% endfor %}
</div>
<button href="/deleteall" type="button" class="btn btn-dark">Delete note</button>
</div>
{% endblock body %}
